<!DOCTYPE html>
<html>
    <head>
        <title>4D Maze</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    </head>
    <style>
        .canvas{
            position:absolute;
            left:0px;
            top:0px;
            padding: 0;
            margin: 0;
            overflow: unset;
            border: none;
            outline: none;
            display: block;
            z-index:-10;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .overcanvas{
            position:absolute;
            top:0px;
            left:0px;
            padding: 0;
            margin: 0;
            overflow: unset;
            border: none;
            outline: none;
            display: block;
            z-index:10;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body::-webkit-scrollbar{
            display: none;
        }
    </style>
    <body>
        <canvas class="canvas" width="0" height="0"></canvas>
        <canvas class="overcanva" width="0" height="0"></canvas>
        <script type="text/javascript" src="../lib/geometry.js"></script>
        <script type="text/javascript" src="../lib/mathematics.js"></script>
        <script type="text/javascript" src="shader.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript" src="control.js"></script>
    </body>
</html>
